<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin the Wheel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    canvas {
      border: 3px solid #0ff;
      border-radius: 50%;
      box-shadow: 0 0 30px #0ff;
      margin-bottom: 10px;
      background-color: #111;
    }

    .controls, .finished-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-section {
      margin: 10px;
    }

    .input-section input {
      padding: 5px;
    }

    .input-section button, .finished-controls button {
      padding: 6px 12px;
      margin: 5px;
      cursor: pointer;
    }

    #spinButton {
	  padding: 20px 40px; /* Bigger tap area */
	  background: linear-gradient(45deg, #ff416c, #ff4b2b);
	  color: white;
	  font-size: 28px; /* Larger text */
	  font-weight: bold;
	  border: none;
	  border-radius: 30px;
	  box-shadow: 0 0 10px #ff4b2b;
	  cursor: pointer;
	  transition: all 0.3s ease;
	  margin-bottom: 20px; /* Spacing below button */
	}


    #spinButton:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff4b2b;
    }

    #spinButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .result-display {
      font-weight: bold;
      margin: 10px;
      font-size: 20px;
      color: #ff0;
      text-shadow: 0 0 10px #ff0;
    }

    .bottom-options {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .clear-link {
      color: #0ff;
      text-decoration: underline;
      cursor: pointer;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 20px solid red;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .history {
      margin-top: 20px;
      color: #ccc;
      font-size: 14px;
      max-width: 400px;
      text-align: center;
    }

    .warning {
      color: #ff7070;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="arrow"></div>
  <canvas id="wheel" width="400" height="400" style="width: 100%; max-width: 400px;"></canvas>

  <div class="controls" id="controls">
    <div class="input-section">
      <input type="text" id="optionInput" placeholder="Enter option here" />
      <button onclick="addOption()">Add</button>
    </div>
    <button onclick="finishAdding()">Finish</button>
  </div>

  <div class="finished-controls" id="finishedControls" style="display:none">
    <div class="result-display" id="result">Result: </div>
    <button id="spinButton" onclick="spinWheel()">Spin the Wheel</button>
    <div class="bottom-options">
      <label><input type="checkbox" id="autoRemove" /> Remove selected option after spin</label>
      <div class="clear-link" onclick="resetWheel()">Clear and Start Over</div>
    </div>
    <div class="warning" id="warningMessage">Only one option left. Please clear the wheel and start over.</div>
  </div>

  <div class="history" id="history"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinButton = document.getElementById("spinButton");
    const warningMessage = document.getElementById("warningMessage");

    const maxOptions = 20;
    let options = [];
    let angleOffset = 0;
    let spinning = false;
    let selectedOptionIndex = null;
    let shouldRemoveAfterSpin = false;
    let resultHistory = [];

    function getRandomLightColor() {
      const h = Math.floor(Math.random() * 360);
      const s = 70 + Math.random() * 30;
      const l = 60 + Math.random() * 20;
      return `hsl(${h}, ${s}%, ${l}%)`;
    }

    function drawWheel() {
      const renderedWidth = canvas.getBoundingClientRect().width;
	  const scale = renderedWidth / canvas.width;
	  ctx.save();
	  ctx.scale(scale, scale); // apply scale
	  const radius = canvas.width / 2;

      const step = (2 * Math.PI) / options.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      options.forEach((opt, i) => {
        const startAngle = angleOffset + i * step;
        const endAngle = startAngle + step;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = opt.color;
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + step / 2);
        ctx.textAlign = "right";
        ctx.font = "bold 20px 'Segoe UI', sans-serif";
        ctx.shadowBlur = 0;
        ctx.fillStyle = "#000";
        ctx.fillText(opt.text, radius - 12, 8);
        ctx.restore();
      });
	  ctx.restore();
    }

    function addOption() {
      const input = document.getElementById("optionInput");
      const text = input.value.trim();
      if (text && options.length < maxOptions) {
        options.push({ text, color: getRandomLightColor() });
        input.value = "";
        drawWheel();
      }
    }

    function finishAdding() {
      if (options.length < 2) return alert("Add at least 2 options!");
      document.getElementById("controls").style.display = "none";
      document.getElementById("finishedControls").style.display = "flex";
      drawWheel();
    }

    function spinWheel() {
      if (spinning) return;

      shouldRemoveAfterSpin = document.getElementById("autoRemove").checked;

      // Auto-remove previous selected option BEFORE spinning again
      if (shouldRemoveAfterSpin && selectedOptionIndex !== null && options.length > 1) {
        options.splice(selectedOptionIndex, 1);
        selectedOptionIndex = null;
        drawWheel();
      }

      // Prevent spin with 1 or fewer options
      if (options.length <= 1) {
        warningMessage.style.display = "block";
        spinButton.disabled = true;
        return;
      }

      spinning = true;
      spinButton.disabled = true;
      warningMessage.style.display = "none";

      let duration = 4000;
      let start = null;
      let totalRotation = Math.random() * 360 + 360 * 5;

      function animate(timestamp) {
        if (!start) start = timestamp;
        let progress = timestamp - start;
        let eased = easeOutCubic(Math.min(progress / duration, 1));

        angleOffset = (totalRotation * eased * Math.PI) / 180;
        drawWheel();

        if (progress < duration) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          selectOption();
          if (options.length > 1) spinButton.disabled = false;
        }
      }

      requestAnimationFrame(animate);
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function selectOption() {
      const step = (2 * Math.PI) / options.length;
      const angle = (2 * Math.PI - (angleOffset % (2 * Math.PI))) % (2 * Math.PI);
      const adjustedAngle = (angle + Math.PI * 1.5) % (2 * Math.PI);
      selectedOptionIndex = Math.floor(adjustedAngle / step);
      const selected = options[selectedOptionIndex];
      document.getElementById("result").textContent = `Result: ${selected.text}`;
      resultHistory.push(selected.text);
      updateHistory();
    }

    function updateHistory() {
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = `<strong>History:</strong> ` + resultHistory.map((r, i) => `<span>${i + 1}. ${r}</span>`).join(" | ");
    }

    function resetWheel() {
      options = [];
      angleOffset = 0;
      selectedOptionIndex = null;
      spinning = false;
      resultHistory = [];
      document.getElementById("controls").style.display = "flex";
      document.getElementById("finishedControls").style.display = "none";
      document.getElementById("result").textContent = "Result: ";
      document.getElementById("history").textContent = "";
      spinButton.disabled = false;
      warningMessage.style.display = "none";
      drawWheel();
    }

    drawWheel();
  </script>
</body>
</html>
